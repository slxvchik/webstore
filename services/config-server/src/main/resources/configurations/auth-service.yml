spring:

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/users
    username: webstore
    password: webstore

  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8010

jwt:
  privateKey: "-----BEGIN RSA PRIVATE KEY-----

-----END RSA PRIVATE KEY-----"
  publicKey: "-----BEGIN PUBLIC KEY-----

-----END PUBLIC KEY-----"
  accessExpiration: 300 # 5 minutes
  refreshExpiration: 604800 # 7 days
